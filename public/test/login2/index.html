<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<div id="g_id_onload"
         data-client_id="722949407087-g0kagkteln7gifhndpifetv5j2prn5a9.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false"
         data-ux_mode="popup" ></div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="signin_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

<script>
  function handleCredentialResponse(response) {
    console.log("response", response);
    decode(response.credential);
    // response.credential contains the ID token JWT
    fetch('/auth/google-one-tap', { // Send the token to your backend
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ credential: response.credential })
    })
    .then(response => response.json())
    .then(data => {
        console.log("my server, data", data);
      // Handle success (e.g., redirect to dashboard)
    //   if (data.success) {
    //     window.location.href = '/dashboard';
    //   }
    });
  }
  
  function decode(credential){
    // --- Client-side decoding (for display/debugging ONLY) ---
            // DO NOT trust client-side data for security-critical functions.
            const base64Url = credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            const responsePayload = JSON.parse(jsonPayload);
            console.log(responsePayload);
  }
</script>
</body>
</html>
